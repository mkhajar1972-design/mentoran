<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoran</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Clickable yellow circle hotspot */
    .hotspot {
      position: absolute;
      left: 50%;
      top: 58%;     /* placement adjusted for your new image */
      transform: translate(-50%, -50%);
      width: 22%;   /* responsive size */
      height: 22%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo12.png" alt="Mentoran Image" />

    <!-- invisible clickable hotspot -->
    <a href="https://web.mentoran.in" class="hotspot"></a>
  </div>

</body>
</html>
