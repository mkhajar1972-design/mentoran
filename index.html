<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoran</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CLICKABLE YELLOW CIRCLE */
    .hotspot {
      position: absolute;
      left: 50%;
      top: 31%; /* Adjusted perfectly for your given image */
      transform: translate(-50%, -50%);
      width: 18%;         /* Mobile-friendly scaling */
      height: 18%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo12.png" alt="Mentoran" />

    <!-- CLICKABLE Hotspot -->
    <a class="hotspot" href="https://web.mentoran.in"></a>
  </div>

</body>
</html>
