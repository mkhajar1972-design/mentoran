<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoran</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Invisible clickable hotspot area */
    .hotspot {
      position: absolute;
      left: 50%;
      top: 60%;            /* Perfect for your image */
      transform: translate(-50%, -50%);
      width: 23%;
      height: 23%;
      cursor: pointer;
    }

    /* PULSE EFFECT */
    .pulse-ring {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      width: 23%;
      height: 23%;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.6);
      }
      70% {
        box-shadow: 0 0 0 35px rgba(255, 255, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 0, 0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo12.png" alt="Mentoran" />

    <!-- Pulse Ring (visual only) -->
    <div class="pulse-ring"></div>

    <!-- Actual clickable hotspot -->
    <a class="hotspot" href="https://web.mentoran.in"></a>
  </div>

</body>
</html>
